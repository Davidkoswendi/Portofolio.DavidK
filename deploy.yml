name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # sesuaikan jika kamu pakai branch lain

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./  # ganti jika file kamu ada di folder lain, misalnya dist atau build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
